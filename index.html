<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>2D Survival Builder</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="wrap">
    <div id="game" class="panel">
      <canvas id="canvas" width="1024" height="768"></canvas>
      <div class="hud">
        <div class="topbar">
          <div class="chip">Mode: <span id="modeLabel">Gather</span></div>
          <div class="chip">Tool: <span id="toolLabel">Hand</span></div>
        </div>
        <div class="rightbar">
          <button class="btn" id="centerBtn" title="Center on player"><span>Center</span><span class="kbd">C</span></button>
          <button class="btn" id="saveBtn" title="Save"><span>Save</span></button>
          <button class="btn" id="loadBtn" title="Load"><span>Load</span></button>
          <button class="btn warn" id="resetBtn" title="Reset world"><span>Reset</span></button>
        </div>
        <div class="timebar">
          <div class="chip">Day <span id="dayLabel">1</span> • <span id="clockLabel">06:00</span></div>
          <div class="meter" aria-label="Daylight">
            <div id="dayMeter"></div>
          </div>
        </div>
      </div>
    </div>

    <aside class="panel sidebar">
      <div>
        <div class="title">Inventory</div>
        <div class="inv card" id="inv">
          <!-- filled by JS -->
        </div>
      </div>

      <div>
        <div class="title">Build Menu <span class="small">(press <span class="kbd">B</span>)</span></div>
        <div class="grid" id="buildGrid"></div>
      </div>

      <div>
        <div class="title">Controls</div>
        <div class="card small">
          <div class="row"><div>Move</div><div><span class="kbd">WASD</span> / arrows</div></div>
          <div class="row"><div>Interact / Harvest</div><div><span class="kbd">Left‑Click</span></div></div>
          <div class="row"><div>Toggle Build Mode</div><div><span class="kbd">B</span></div></div>
          <div class="row"><div>Cycle Tool</div><div><span class="kbd">Q</span>/<span class="kbd">E</span></div></div>
          <div class="row"><div>Rotate Building</div><div><span class="kbd">R</span></div></div>
          <div class="row"><div>Center Camera</div><div><span class="kbd">C</span></div></div>
          <div class="row"><div>Zoom</div><div>Mouse wheel</div></div>
        </div>
        <div class="title" style="margin-top:8px">Event Log</div>
        <div class="log" id="log"></div>
      </div>
    </aside>
  </div>

    <script src="script.js"></script>

</body>
</html>
